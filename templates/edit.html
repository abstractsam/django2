<html lang="en">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Car Dealer Website</title>
 </head>
 <body>


 <nav class="navbar navbar-expand-lg bg-body-tertiary">
 <div class="container-md">

 </div>
 </nav>


 <div class="container mt-5">

 <div class="row">
 <div class="col-md-4">
 <h2>Create Data</h2>
 <br>

 <form action="/update/{{ dta.id }}" method="post">
 {% csrf_token %}

<div class="form-group">
 <input type="text" value="{{ dta.model }}" class="form-control" placeholder="Model" name="model" required>
 </div>

 <div class="form-group">
 <input type="email" value="{{ dta.location }}" class="form-control mt-2" placeholder="Location" name="location" required>
 </div>

 <div class="form-group">
 <input type="number" value="{{ dta.year }}" class="form-control mt-2" placeholder="Year" name="year" required>
 </div>

    <div class="form-group">
 <input type="number" value="{{ dta.cartype }}" class="form-control mt-2" placeholder="Select Type of Car" name="cartype" required>
 </div>

<div class="form-group">
 <input type="text" value="{{ dta.price }}" class="form-control mt-2" placeholder="Price" name="price" required>
 </div>


 <div class="d-grid gap-2">

 <button class="btn btn-success mt-2" type="submit">Insert</button>
 </div>



 </form>
 </div>


 <table>
 <tr>
 <th>Model</th>
 <th>Location</th>
 <th>Year</th>
 <th>Type of car </th>
 <th>Price</th>
 <th>Action</th>
 </tr>


 {% for d in data %}
<tr>
 <th>{{ d.model }}</th>
 <th>{{ d.location }}</th>
 <th>{{ d.year }}</th>
 <th>{{ d.cartype }}</th>
 <th>{{ d.price }}</th>
 <th>
 <button>
 <a href="/delete/{{ d.id }}"> Delete </a>

 </button>

 <button>Update</button>
 <button>Delete</button>

 </th>
 </tr>
 {% endfor %}



</table>




 </div>
 </div>

 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>

</html>
