<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Dealer Website</title>

  </head>
  <body>
  <link rel="stylesheet" href="">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Cars</a>
      <a class="nav-item nav-link" href="#">Our Services</a>
      <a class="nav-item nav-link" href="#">About</a>
      <a class="nav-item nav-link" href="#">Contact Us</a>
    </div>
  </div>
</nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>

      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>DRIVE YOUR DREAMS</h2>
                <br>

                <form action="/insert" method="post">
                    {% csrf_token %}



                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Car Model" name="model" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Location" name="location" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Year" name="year" required>

                    </div>

                     <div class="form-group">
                        <input type="number" class="form-control" placeholder="Select Type of Car" name="type of car" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Price" name="price" required>
                    </div>



                 <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Filter</button>
                    </div>


                </form>
            </div>

            <table>
             <tr>
                 <th>Model</th>
                 <th>Location</th>
                 <th>Year</th>
                 <th>Type of car</th>
                 <th>Price</th>
                 <th>Action</th>
             </tr>






                 <tr>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>

                 <th>
                     <button>
                         <a href="/delete/">Delete</a>
                     </button>

                     <button><a href="/update/">Update</a>
                     </button>
                 </th>

             </tr>



            </table>


            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
